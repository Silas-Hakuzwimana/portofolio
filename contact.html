    <script>
      $(document).ready(function () {
        $("#contactForm").submit(function (e) {
          e.preventDefault(); // Prevent form from refreshing page

          $.ajax({
            url: "submit_contact.php",
            type: "POST",
            data: $(this).serialize(),
            dataType: "json",
            success: function (response) {
              if (response.status === "success") {
                $("#responseMessage").html(
                  "<p style='color: green;'>" + response.message + "</p>"
                );
                $("#contactForm")[0].reset(); // Clear form after success
              } else {
                $("#responseMessage").html(
                  "<p style='color: red;'>" + response.message + "</p>"
                );
              }
            },
            error: function () {
              $("#responseMessage").html(
                "<p style='color: red;'>Something went wrong. Try again!</p>"
              );
            },
          });
        });
      });
    </script>

    <script>
      function initMap() {
        // Create a map centered on Kigali, Rwanda
        var kigali = { lat: -1.9441, lng: 30.0619 }; // Coordinates of Kigali

        // Initialize the map
        var map = new google.maps.Map(document.getElementById("googleMap"), {
          center: kigali,
          zoom: 12, // Adjust zoom level as needed
        });

        // Add a marker at the center (Kigali)
        var marker = new google.maps.Marker({
          position: kigali,
          map: map,
          title: "Kigali, Rwanda",
